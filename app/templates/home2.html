<div class="container">
    <div class="jumbotron">
        <h2>Data Entry Page</h2>
        <p>Enter student data or generate an example student.</p>
    </div>
  <div class = "container"> 
  <form  action="/result" method="GET">
    <div class="form-group">
      <label for="ID">Student ID Number:</label>
      <input type="text" id="ID" name='ID' placeholder="12345">
    </div>
      <label for="mathval2">Math Quintile:</label>
    <div class="form-group">
      <select name = "math2" id=math2">
      <option>1</option>
      <option selected>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      </select>
    </div>
      <label for="suspval">Student Suspensions in last 6 months:</label>
    <div class="form-group">
      <select name = "susp" id=susp">
      <option selected>0</option>
      <option>1-2</option>
      <option>3-6</option>
      <option>7-9</option>
      <option>10+</option>
      </select>
    </div>
      <label for="skipval">Student Classes Skipped in last 6 months:</label>
    <div class="form-group">
      <select name = "skip" id=skip">
      <option>0</option>
      <option selected>1-2</option>
      <option>3-6</option>
      <option>7-9</option>
      <option>10+</option>
      </select>
    </div>
      <label for="testname">Number of Student Absences in last 6 months:</label>
    <div class="form-group">
      <select name = "absent" id=absent">
      <option>0</option>
      <option selected>1-2</option>
      <option>3-6</option>
      <option>7-9</option>
      <option>10+</option>
      </select>
    </div>
      <label for="testname2">Student Age in 3rd Year:</label>
    <div class="form-group">
      <select name = "age" id=age">
      <option>15 and under</option>
      <option >16</option>
      <option selected>17</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
      <option>21</option>
      <option>22+</option>
      </select>
    </div>
      <label for="testname3">Number of High Schools Attended:</label>
    <div class="form-group">
      <select name = "numhs" id=numhs">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5+</option>
      </select>
    </div>
      <label for="testname4">Number of Friends who have left:</label>
    <div class="form-group">
      <select name = "frdrop" id="frdrop">
      <option selected> 0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4+</option>
      </select>
    </div>
      <label for="testname5">Socio-Economic Status:</label>
    <div class="form-group">
      <select name = "SES" id="SES">
      <option>-2.0 to -1.5</option>
      <option selected>-1.5 to -1.0</option>
      <option>-1.0 to -0.5</option>
      <option>-0.5 to 0</option>
      <option>0 to 0.5</option>
      <option>0.5 to 1.0</option>
      <option>1.5 to 2.0</option>
      </select>
    </div>
      <label for="testname6">Size of Student Household:</label>
    <div class="form-group">
      <select name = "hhnum" id="hh">
      <option>2</option>
      <option selected>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8+</option>
      </select>
    </div>
    <div>
    <button type="submit" class="btn btn-default btn-lg">Evaluate Risk</button>
    </div>
  



 </form>
